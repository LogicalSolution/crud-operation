<div class="container-fluid text-center mt-4">
    <h1 class="text-center text-info">Employee Records</h1>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="table-responsive mt-4">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr class="bg-dark text-center text-white">
                            <th>EmpId</th>
                            <th>Employee Name</th>
                            <th>Profile</th>
                            <th>Contact</th>
                            <th>Email</th>
                            <th>Salary</th>
                            <th>Photo</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of this.users text-center">
                            <td>{{user.id}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.profile}}</td>
                            <td>{{user.contact}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.salary}}</td>
                            <td><img src="{{user.file}}" alt="Broken image"></td>
                            <td><a href="#" class="btn btn-warning btn-lg text-white">Edit</a>
                                <a class="btn btn-danger ml-2 btn-lg text-white">Delete</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
